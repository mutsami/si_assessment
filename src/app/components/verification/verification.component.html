<section class="flex justify-center h-screen" style="height:100vh">
    <div class="grid grid-cols-1 md:grid-cols-6 grid-rows-1 gap-6 h-full">
      <!-- Image column visible on medium screens and larger -->
      <div class="md:col-span-2 bg-slate-100 flex justify-center items-center hidden md:flex"> 
        <img src="./../../../assets/authentication-charts.svg" alt="" srcset="">
      </div>
      <div class="md:col-span-1 flex justify-center items-center hidden md:flex">
        
      </div>
      <!-- Success content column visible on all screens -->
      <div class="col-span-4 md:col-span-3 flex flex-col justify-center">
        <h1 class="text-2xl md:text-3xl font-semibold ">Verify your email</h1>
        <p class="text-sm text-gray-500 font-medium" style="margin-top: 2%; letter-spacing: 1px;">
            We've sent a link to your email address: 

          </p>

        
          <p  class="text-sm text-gray-500 font-medium" style="margin-top: 2%; letter-spacing: 1px;">
            <span *ngIf="user.email" class="text-black font-semibold">{{user.email}}</span>. <br>
 
          Please follow the link inside to continue. 
          </p>

            <button
            (click)="auth.signOut()"
            class="flex w-1/6 items-center justify-center flex-none px-3 py-2 md:px-4 md:py-3 my-6 border-2 rounded-lg font-medium border-black bg-black text-white"
          >
            Logout
          </button>
       
      </div>
    </div>
  </section>
